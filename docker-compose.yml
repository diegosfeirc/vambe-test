services:
  backend:
    build:
      context: ./vambe-backend
      dockerfile: Dockerfile
    container_name: vambe-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - FRONTEND_URL=http://localhost:3000,http://frontend:3000
    env_file:
      - ./vambe-backend/.env
    volumes:
      # Mount .env file if it exists
      - ./vambe-backend/.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vambe-network

  frontend:
    build:
      context: ./vambe-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: vambe-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - vambe-network

networks:
  vambe-network:
    driver: bridge

